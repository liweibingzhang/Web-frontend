<h2 mat-dialog-title>添加组件</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>组件名称</mat-label>
      <input matInput formControlName="name" placeholder="请输入名称">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>组件类型</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let option of typeOptions" [value]="option">{{ option }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">取消</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">确认</button>
  </mat-dialog-actions>
</form>
